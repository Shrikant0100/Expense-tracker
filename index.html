<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>Monthly Expense Tracker</h1>

    <div class="month-nav">
      <button id="prev-month">◀</button>
      <span id="month-label"></span>
      <button id="next-month">▶</button>
    </div>

    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Expense name" required />
      <input type="number" id="expense-amount" placeholder="Amount" min="0" step="0.01" required />
      <button type="submit">Add Expense</button>
    </form>

    <!-- Grid header -->
    <div class="grid-container grid-header">
      <div>Expense</div>
      <div>Amount (₹)</div>
      <div>Action</div>
    </div>

    <!-- Expense list container -->
    <div id="expense-list">
      <!-- Each expense item will be a div.grid-container generated dynamically -->
      <!-- Example:
      <div class="grid-container">
        <div class="grid-item">Groceries</div>
        <div class="grid-item">100.00</div>
        <div class="grid-item"><button class="delete-btn">✖</button></div>
      </div>
      -->
    </div>

    <!-- Total -->
    <div class="grid-footer">
      Total: <span id="total-amount">0.00</span> ₹
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
